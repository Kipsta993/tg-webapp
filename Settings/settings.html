<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - Manga Translations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <div id="content" class="content">
            <h1>Настройки</h1>
            
            <div class="settings-section">
                <h2>Внешний вид</h2>
                
                <div class="setting-item">
                    <span>Тема</span>
                    <div class="theme-selector">
                        <div class="theme-option light-theme" data-theme="light">
                            <i class="fas fa-sun"></i>
                            <span>Светлая</span>
                        </div>
                        <div class="theme-option dark-theme" data-theme="dark">
                            <i class="fas fa-moon"></i>
                            <span>Тёмная</span>
                        </div>
                    </div>
                </div>
                
                <div class="setting-item">
                    <span>Размер шрифта</span>
                    <div class="font-size-controls">
                        <button id="decrease-font">A-</button>
                        <span id="current-font-size">100%</span>
                        <button id="increase-font">A+</button>
                    </div>
                </div>
            </div>
            
            <div class="settings-section">
                <h2>О приложении</h2>
                
                <div class="setting-item">
                    <span>Версия</span>
                    <span class="setting-value">1.0.0</span>
                </div>
                
                <div class="setting-item">
                    <span>Разработчики</span>
                    <span class="setting-value">Manga Translations Team</span>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="../index.html">
                <i class="fas fa-user"></i>
                <span>Главная</span>
            </a>
            <a href="../Catalog/catalog.html">
                <i class="fas fa-search"></i>
                <span>Каталог</span>
            </a>
            <a href="../Bookmarks/bookmarks.html">
                <i class="fas fa-bookmark"></i>
                <span>Закладки</span>
            </a>
            <a href="settings.html" class="active">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </nav>
    </div>

    <script src="settings.js"></script>
</body>
</html>
