<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закладки - Manga Translations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="bookmarks.css">
</head>
<body>
    <div class="container">
        <div id="content" class="content">
            <h1>Мои закладки</h1>
            
            <div class="tabs">
                <button class="tab-button active" data-tab="reading">Читаю</button>
                <button class="tab-button" data-tab="completed">Прочитано</button>
                <button class="tab-button" data-tab="planned">Запланировано</button>
            </div>
            
            <div id="reading" class="tab-content active">
                <div class="bookmarks-list">
                    <!-- Здесь будет список манги в закладках "Читаю" -->
                    <div class="bookmark-item">
                        <img src="https://via.placeholder.com/150x200" alt="Манга 1">
                        <div class="bookmark-info">
                            <h3>Название манги 1</h3>
                            <p>Прочитано: 24 из 45 глав</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: 53%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bookmark-item">
                        <img src="https://via.placeholder.com/150x200" alt="Манга 2">
                        <div class="bookmark-info">
                            <h3>Название манги 2</h3>
                            <p>Прочитано: 10 из 30 глав</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: 33%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="completed" class="tab-content">
                <div class="bookmarks-list">
                    <!-- Здесь будет список манги в закладках "Прочитано" -->
                    <div class="bookmark-item">
                        <img src="https://via.placeholder.com/150x200" alt="Манга 3">
                        <div class="bookmark-info">
                            <h3>Название манги 3</h3>
                            <p>Прочитано: 50 из 50 глав</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="planned" class="tab-content">
                <div class="bookmarks-list">
                    <!-- Здесь будет список манги в закладках "Запланировано" -->
                    <div class="bookmark-item">
                        <img src="https://via.placeholder.com/150x200" alt="Манга 4">
                        <div class="bookmark-info">
                            <h3>Название манги 4</h3>
                            <p>Статус: Запланировано</p>
                        </div>
                    </div>
                    
                    <div class="bookmark-item">
                        <img src="https://via.placeholder.com/150x200" alt="Манга 5">
                        <div class="bookmark-info">
                            <h3>Название манги 5</h3>
                            <p>Статус: Запланировано</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="../index.html">
                <i class="fas fa-user"></i>
                <span>Главная</span>
            </a>
            <a href="../Catalog/catalog.html">
                <i class="fas fa-search"></i>
                <span>Каталог</span>
            </a>
            <a href="bookmarks.html" class="active">
                <i class="fas fa-bookmark"></i>
                <span>Закладки</span>
            </a>
            <a href="../Settings/settings.html">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </nav>
    </div>

    <script src="bookmarks.js"></script>
</body>
</html>
